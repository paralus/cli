name: goreleaser

on:
  push:
    tags: [ 'v*.*.*' ]

env:
  GOPRIVATE: https://github.com/RafayLabs

jobs:

  goreleaser:
    strategy:
      matrix:
        go-version: [1.17.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Granting private modules access
        run: |
          git config --global url."https://${{ secrets.TOKEN }}:x-oauth-basic@github.com/RafayLabs".insteadOf "https://github.com/RafayLabs"

      - name: vendor packages
        run: go mod tidy && go mod vendor

      # Sanity check before publishing
      - name: Test all
        run: go test -v ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@0110a4acb73fda6a2c401b6d1cb70a11d5b0fadf
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
